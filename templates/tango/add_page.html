<!DOCTYPE html>
<html>
    <head>
        <title>Tango</title>
    </head>

    <body>
        <h1>Add a Page</h1>
        <!-- Todos los datos de esta forma de mandan al url add_category-->
        <form id="page_form" method="post" action="""/tango/category/{{category.slug}}/add_page""">

            {% csrf_token %} <!--Ayuda a proteger y asegurar el POST request-->
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}

            <input type="submit" name="submit" value="Create page" />
        </form>
    </body>

</html>
